  <body>
    <script type="module">
      // Importing WASM as a JS module requires us to call an init function provided by the default export.
      // This is planned to be changed in the future.
      import { default as wasm, sponge } from "./pkg/mimc_wasm.js";

      wasm().then((module) => {

          let task = {
            chunkFootprint: {
              bottomLeft:{
                x:208,
                y:144,
              },
              sideLength:16
            },
            planetHashKey:8,
            planetRarity:16384
          };
          
          let hashString = sponge(task.chunkFootprint.bottomLeft.x,task.chunkFootprint.bottomLeft.y,220,task.planetHashKey );
          console.log(hashString);
      });
    </script>
  </body>
